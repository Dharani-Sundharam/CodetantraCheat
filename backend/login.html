<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeTantra Automation</title>
    <link rel="stylesheet" href="assets/style-dark.css">
    <script src="assets/letter-glitch.js" defer></script>
    <script src="assets/squares-background.js" defer></script>
</head>
<body>
    <a href="index.html" class="back-to-home">‚Üê Back to Home</a>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo-large">CT</div>
                <h1>Welcome Back</h1>
                <p>Login to continue automating</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember_me" name="remember_me">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="link">Forgot password?</a>
                </div>
                
                <div id="message" class="message"></div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <p style="margin-top: 15px;"><a href="index.html">Back to Homepage</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ctautomationpro.onrender.com';
        
        // Check if server is running on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                if (response.ok) {
                    console.log('Backend server is running');
                }
            } catch (error) {
                console.log('Backend server is not running');
                showMessage('Backend server is not running. Please start the server first.', 'error');
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                remember_me: document.getElementById('remember_me').checked
            };
            
            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = data.user.is_admin ? 'admin.html' : 'dashboard.html';
                    }, 1000);
                } else {
                    showMessage(data.detail || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showMessage('Cannot connect to server. Please check your internet connection.', 'error');
                } else {
                    showMessage('Network error. Please try again.', 'error');
                }
            } finally {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>
</html>
