<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - CodeTantra Automation Pro</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .filters {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .filters h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .transactions-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .transactions-header {
            background: var(--bg-tertiary);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .transactions-header h3 {
            margin-bottom: 10px;
        }

        .transactions-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .transaction-item {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.3s ease;
        }

        .transaction-item:hover {
            background: var(--bg-tertiary);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .transaction-id {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .transaction-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-color);
            border: 1px solid var(--warning-color);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .transaction-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 10px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .transaction-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: var(--bg-tertiary);
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--error-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }

            .transaction-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .transaction-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="dashboard.html" class="btn btn-secondary back-btn">‚Üê Back to Dashboard</a>
    
    <div class="container">
        <div class="header">
            <h1>Transaction History</h1>
            <p>View all your payment transactions and credit purchases</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="icon">üí∞</div>
                <div class="value" id="totalSpent">‚Çπ0</div>
                <div class="label">Total Spent</div>
            </div>
            <div class="stat-card">
                <div class="icon">üéØ</div>
                <div class="value" id="totalCredits">0</div>
                <div class="label">Total Credits</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìä</div>
                <div class="value" id="totalTransactions">0</div>
                <div class="label">Total Transactions</div>
            </div>
            <div class="stat-card">
                <div class="icon">‚úÖ</div>
                <div class="value" id="successfulTransactions">0</div>
                <div class="label">Successful</div>
            </div>
        </div>

        <div class="filters">
            <h3>Filters</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <label for="statusFilter">Status</label>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="success">Success</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateFilter">Date Range</label>
                    <input type="date" id="dateFrom" placeholder="From">
                </div>
                <div class="filter-group">
                    <label for="dateTo">To</label>
                    <input type="date" id="dateTo" placeholder="To">
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>

        <div class="transactions-container">
            <div class="transactions-header">
                <h3>Your Transactions</h3>
                <p id="transactionCount">Loading...</p>
            </div>
            <div class="transactions-list" id="transactionsList">
                <div class="loading">Loading transactions...</div>
            </div>
            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="previousPage()" id="prevBtn">Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button onclick="nextPage()" id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ctautomationpro.onrender.com';
        let currentPage = 1;
        let totalPages = 1;
        let allTransactions = [];

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Load transaction history
        async function loadTransactionHistory(page = 1) {
            if (!checkAuth()) return;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/qr-payment/history?page=${page}&limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                allTransactions = data.transactions;
                currentPage = data.pagination.page;
                totalPages = data.pagination.pages;

                displayTransactions(data.transactions);
                updatePagination(data.pagination);
                updateStats(data.transactions);

            } catch (error) {
                console.error('Error loading transaction history:', error);
                document.getElementById('transactionsList').innerHTML = 
                    '<div class="error">Error loading transactions. Please try again.</div>';
            }
        }

        // Display transactions
        function displayTransactions(transactions) {
            const container = document.getElementById('transactionsList');
            
            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìã</div>
                        <h3>No transactions found</h3>
                        <p>You haven't made any payments yet.</p>
                        <a href="qr_payment.html" class="btn btn-primary" style="margin-top: 20px;">Make a Payment</a>
                    </div>
                `;
                return;
            }

            const html = transactions.map(txn => `
                <div class="transaction-item">
                    <div class="transaction-header">
                        <div class="transaction-id">Order: ${txn.order_id}</div>
                        <div class="transaction-status status-${txn.status}">${txn.status}</div>
                    </div>
                    <div class="transaction-details">
                        <div class="detail-item">
                            <div class="detail-label">UPI Transaction ID</div>
                            <div class="detail-value">${txn.upi_transaction_id || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Package</div>
                            <div class="detail-value">${txn.package_name}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Amount</div>
                            <div class="detail-value">‚Çπ${txn.amount}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Credits</div>
                            <div class="detail-value">${txn.credits}</div>
                        </div>
                    </div>
                    <div class="transaction-date">
                        ${txn.completed_at ? 
                            `Completed: ${new Date(txn.completed_at).toLocaleString()}` : 
                            `Created: ${new Date(txn.created_at).toLocaleString()}`
                        }
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // Update pagination
        function updatePagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (pagination.pages <= 1) {
                paginationDiv.style.display = 'none';
                return;
            }

            paginationDiv.style.display = 'flex';
            pageInfo.textContent = `Page ${pagination.page} of ${pagination.pages}`;
            prevBtn.disabled = pagination.page <= 1;
            nextBtn.disabled = pagination.page >= pagination.pages;
        }

        // Update statistics
        function updateStats(transactions) {
            const totalSpent = transactions.reduce((sum, txn) => sum + txn.amount, 0);
            const totalCredits = transactions.reduce((sum, txn) => sum + txn.credits, 0);
            const successfulTxn = transactions.filter(txn => txn.status === 'success').length;

            document.getElementById('totalSpent').textContent = `‚Çπ${totalSpent}`;
            document.getElementById('totalCredits').textContent = totalCredits;
            document.getElementById('totalTransactions').textContent = transactions.length;
            document.getElementById('successfulTransactions').textContent = successfulTxn;
            document.getElementById('transactionCount').textContent = `${transactions.length} transactions found`;
        }

        // Pagination functions
        function previousPage() {
            if (currentPage > 1) {
                loadTransactionHistory(currentPage - 1);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                loadTransactionHistory(currentPage + 1);
            }
        }

        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            let filteredTransactions = allTransactions;

            if (statusFilter) {
                filteredTransactions = filteredTransactions.filter(txn => txn.status === statusFilter);
            }

            if (dateFrom) {
                const fromDate = new Date(dateFrom);
                filteredTransactions = filteredTransactions.filter(txn => 
                    new Date(txn.created_at) >= fromDate
                );
            }

            if (dateTo) {
                const toDate = new Date(dateTo);
                toDate.setHours(23, 59, 59, 999); // End of day
                filteredTransactions = filteredTransactions.filter(txn => 
                    new Date(txn.created_at) <= toDate
                );
            }

            displayTransactions(filteredTransactions);
            updateStats(filteredTransactions);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                loadTransactionHistory();
            }
        });
    </script>
</body>
</html>
