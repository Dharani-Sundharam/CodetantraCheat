<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CodeTantra Automation</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <div class="logo">CT</div>
                <span class="brand-name">Admin Panel</span>
            </div>
            <div class="nav-links">
                <span id="adminEmail" class="user-email"></span>
                <button onclick="logout()" class="btn btn-outline">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="container">
            <h1>Admin Dashboard</h1>
            
            <!-- Stats Overview -->
            <div class="stats-overview">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p class="stat-number" id="totalUsers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Verified Users</h3>
                    <p class="stat-number" id="verifiedUsers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Users</h3>
                    <p class="stat-number" id="activeUsers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Problems Solved</h3>
                    <p class="stat-number" id="totalProblems">0</p>
                </div>
            </div>

            <!-- User Management -->
            <div class="dashboard-section">
                <h2>User Management</h2>
                <div class="search-box">
                    <input type="text" id="searchUsers" placeholder="Search users by email...">
                </div>
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>College</th>
                                <th>Credits</th>
                                <th>Status</th>
                                <th>Joined</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <tr>
                                <td colspan="7" class="no-data">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Credit Management Modal -->
            <div id="creditModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="closeCreditModal()">&times;</span>
                    <h2>Manage Credits</h2>
                    <form id="creditForm">
                        <input type="hidden" id="userEmailInput">
                        <div class="form-group">
                            <label>User: <span id="modalUserEmail"></span></label>
                        </div>
                        <div class="form-group">
                            <label for="creditsAmount">Credits to Add (negative to remove)</label>
                            <input type="number" id="creditsAmount" required>
                        </div>
                        <div class="form-group">
                            <label for="reason">Reason</label>
                            <input type="text" id="reason" placeholder="e.g., Manual adjustment" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Credits</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ctautomationpro.onrender.com';
        let token = localStorage.getItem('token');
        let user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user || !user.is_admin) {
            window.location.href = 'login.html';
        }

        document.getElementById('adminEmail').textContent = user.email;

        async function loadAdminData() {
            try {
                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };

                const statsRes = await fetch(`${API_URL}/api/admin/stats`, { headers });
                if (statsRes.ok) {
                    const stats = await statsRes.json();
                    document.getElementById('totalUsers').textContent = stats.total_users;
                    document.getElementById('verifiedUsers').textContent = stats.verified_users;
                    document.getElementById('activeUsers').textContent = stats.active_users;
                    document.getElementById('totalProblems').textContent = stats.total_problems_solved;
                }

                const usersRes = await fetch(`${API_URL}/api/admin/users`, { headers });
                if (usersRes.ok) {
                    const data = await usersRes.json();
                    displayUsers(data.users);
                }
            } catch (error) {
                console.error('Error loading admin data:', error);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = users.map(u => `
                <tr>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td>${u.college_name}</td>
                    <td>${u.credits}</td>
                    <td><span class="status ${u.is_active ? 'success' : 'failed'}">${u.is_active ? 'Active' : 'Suspended'}</span></td>
                    <td>${new Date(u.created_at).toLocaleDateString()}</td>
                    <td>
                        <button onclick="openCreditModal('${u.email}')" class="btn-small">Credits</button>
                        <button onclick="toggleUserStatus('${u.email}', ${u.is_active})" class="btn-small ${u.is_active ? 'btn-danger' : 'btn-success'}">
                            ${u.is_active ? 'Suspend' : 'Activate'}
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function openCreditModal(email) {
            document.getElementById('userEmailInput').value = email;
            document.getElementById('modalUserEmail').textContent = email;
            document.getElementById('creditModal').style.display = 'block';
        }

        function closeCreditModal() {
            document.getElementById('creditModal').style.display = 'none';
            document.getElementById('creditForm').reset();
        }

        document.getElementById('creditForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('userEmailInput').value;
            const credits = parseInt(document.getElementById('creditsAmount').value);
            const reason = document.getElementById('reason').value;

            try {
                const response = await fetch(`${API_URL}/api/admin/credits`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_email: email,
                        credits_to_add: credits,
                        reason: reason
                    })
                });

                if (response.ok) {
                    alert('Credits updated successfully!');
                    closeCreditModal();
                    loadAdminData();
                } else {
                    alert('Failed to update credits');
                }
            } catch (error) {
                alert('Error updating credits');
            }
        });

        async function toggleUserStatus(email, isActive) {
            const endpoint = isActive ? 'suspend-user' : 'activate-user';
            const action = isActive ? 'suspend' : 'activate';
            
            if (!confirm(`Are you sure you want to ${action} this user?`)) return;

            try {
                const response = await fetch(`${API_URL}/api/admin/${endpoint}?user_email=${email}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    alert(`User ${action}d successfully!`);
                    loadAdminData();
                } else {
                    alert(`Failed to ${action} user`);
                }
            } catch (error) {
                alert(`Error ${action}ing user`);
            }
        }

        document.getElementById('searchUsers').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#usersTable tr');
            rows.forEach(row => {
                const email = row.cells[1]?.textContent.toLowerCase();
                row.style.display = email && email.includes(search) ? '' : 'none';
            });
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        loadAdminData();
    </script>
</body>
</html>
