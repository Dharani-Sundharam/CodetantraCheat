<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CodeTantra Automation Pro</title>
    <link rel="stylesheet" href="assets/style-dark.css">
    <script src="assets/squares-background.js" defer></script>
    <style>
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: center;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 32px;
            color: white;
        }

        .admin-header p {
            margin: 10px 0 0 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-stat-card {
            background: rgba(36, 36, 36, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .admin-stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .admin-stat-card .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .admin-stat-card .stat-label {
            font-size: 14px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .admin-search-bar {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 600px;
        }

        .admin-search-bar input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(36, 36, 36, 0.5);
            color: white;
            font-size: 14px;
        }

        .admin-search-bar input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .admin-search-bar select {
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(36, 36, 36, 0.5);
            color: white;
            cursor: pointer;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .admin-table-container {
            background: rgba(36, 36, 36, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table thead {
            background: rgba(0, 0, 0, 0.3);
        }

        .admin-table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .admin-table td {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
        }

        .admin-table tbody tr {
            transition: background 0.2s ease;
        }

        .admin-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .transaction-id-badge {
            font-family: 'Courier New', monospace;
            background: rgba(102, 126, 234, 0.2);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            display: inline-block;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-badge.pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .status-badge.failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .admin-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .admin-pagination button {
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(36, 36, 36, 0.5);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-pagination button:hover:not(:disabled) {
            background: #667eea;
            border-color: #667eea;
        }

        .admin-pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .admin-pagination .page-info {
            color: #94a3b8;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <div class="logo">CT</div>
                <span class="brand-name">Admin Panel</span>
            </div>
            <div class="nav-links">
                <span id="adminEmail" class="user-email"></span>
                <button onclick="logout()" class="btn btn-outline">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="container">
            <div class="admin-header">
                <h1>üîê Admin Dashboard</h1>
                <p>Manage all user transactions and monitor system activity</p>
            </div>

            <!-- Admin Stats -->
            <div class="admin-stats">
                <div class="admin-stat-card">
                    <span id="adminTotalTransactions" class="stat-value">0</span>
                    <span class="stat-label">Total Transactions</span>
                </div>
                <div class="admin-stat-card">
                    <span id="adminSuccessfulTransactions" class="stat-value">0</span>
                    <span class="stat-label">Successful</span>
                </div>
                <div class="admin-stat-card">
                    <span id="adminPendingTransactions" class="stat-value">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="admin-stat-card">
                    <span id="adminTotalRevenue" class="stat-value">‚Çπ0</span>
                    <span class="stat-label">Total Revenue</span>
                </div>
            </div>

            <!-- Admin Controls -->
            <div class="admin-controls">
                <div class="admin-search-bar">
                    <input type="text" id="adminSearchInput" placeholder="Search UPI Transaction ID or User Email...">
                    <select id="adminStatusFilter">
                        <option value="">All Status</option>
                        <option value="success">Success</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>
                    </select>
                    <button class="btn btn-primary" onclick="applyAdminFilters()">Search</button>
                </div>
                <div class="admin-actions">
                    <button class="btn btn-secondary" onclick="refreshAdminData()">
                        <span>üîÑ</span> Refresh
                    </button>
                    <button class="btn btn-primary" onclick="exportTransactions()">
                        <span>üì•</span> Export CSV
                    </button>
                </div>
            </div>

            <!-- Admin Transactions Table -->
            <div class="admin-table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>UPI Transaction ID</th>
                            <th>User Email</th>
                            <th>Package</th>
                            <th>Amount</th>
                            <th>Credits</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="adminTransactionsBody">
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 40px;">
                                <div class="loading-spinner"></div>
                                <p style="color: #94a3b8; margin-top: 10px;">Loading transactions...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Admin Pagination -->
            <div class="admin-pagination" id="adminPagination" style="display: none;">
                <button onclick="previousAdminPage()" id="adminPrevBtn">‚Üê Previous</button>
                <span class="page-info" id="adminPageInfo">Page 1 of 1</span>
                <button onclick="nextAdminPage()" id="adminNextBtn">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ctautomationpro.onrender.com';
        let token = localStorage.getItem('token');
        let user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user) {
            window.location.href = 'login.html';
        }

        document.getElementById('adminEmail').textContent = user.email;

        // Admin Dashboard Functions
        let adminCurrentPage = 1;
        let adminTotalPages = 1;
        let adminAllTransactions = [];

        // Load admin data on page load
        loadAdminTransactions();

        async function loadAdminTransactions(page = 1) {
            try {
                const response = await fetch(`${API_URL}/api/qr-payment/admin/transactions?page=${page}&limit=50`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                adminAllTransactions = data.transactions;
                adminCurrentPage = data.pagination.page;
                adminTotalPages = data.pagination.pages;

                displayAdminTransactions(data.transactions);
                updateAdminPagination(data.pagination);
                updateAdminStats(data.transactions);
            } catch (error) {
                console.error('Error loading admin transactions:', error);
                document.getElementById('adminTransactionsBody').innerHTML =
                    '<tr><td colspan="8" class="empty-state"><p>Error loading transactions</p></td></tr>';
            }
        }

        function displayAdminTransactions(transactions) {
            const tbody = document.getElementById('adminTransactionsBody');

            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state"><p>No transactions found</p></td></tr>';
                return;
            }

            const html = transactions.map(txn => `
                <tr>
                    <td style="font-weight: 600;">#${txn.id}</td>
                    <td><span class="transaction-id-badge">${txn.upi_transaction_id || 'N/A'}</span></td>
                    <td style="color: #94a3b8;">${txn.user_email}</td>
                    <td><strong>${txn.package_name}</strong></td>
                    <td style="font-weight: 600;">‚Çπ${txn.amount}</td>
                    <td style="color: #667eea; font-weight: 600;">${txn.credits}</td>
                    <td><span class="status-badge ${txn.status}">${txn.status}</span></td>
                    <td style="color: #94a3b8;">${new Date(txn.created_at).toLocaleString()}</td>
                </tr>
            `).join('');

            tbody.innerHTML = html;
        }

        function updateAdminPagination(pagination) {
            const paginationDiv = document.getElementById('adminPagination');
            const pageInfo = document.getElementById('adminPageInfo');
            const prevBtn = document.getElementById('adminPrevBtn');
            const nextBtn = document.getElementById('adminNextBtn');

            if (pagination.pages <= 1) {
                paginationDiv.style.display = 'none';
                return;
            }

            paginationDiv.style.display = 'flex';
            pageInfo.textContent = `Page ${pagination.page} of ${pagination.pages}`;
            prevBtn.disabled = pagination.page <= 1;
            nextBtn.disabled = pagination.page >= pagination.pages;
        }

        function updateAdminStats(transactions) {
            // Fetch total counts from API
            fetch(`${API_URL}/api/qr-payment/admin/transactions?page=1&limit=1000`, {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(res => res.json()).then(data => {
                const allTxns = data.transactions;
                document.getElementById('adminTotalTransactions').textContent = allTxns.length;
                document.getElementById('adminSuccessfulTransactions').textContent = 
                    allTxns.filter(t => t.status === 'success').length;
                document.getElementById('adminPendingTransactions').textContent = 
                    allTxns.filter(t => t.status === 'pending').length;
                document.getElementById('adminTotalRevenue').textContent = 
                    `‚Çπ${allTxns.filter(t => t.status === 'success').reduce((sum, t) => sum + t.amount, 0)}`;
            });
        }

        function previousAdminPage() {
            if (adminCurrentPage > 1) {
                loadAdminTransactions(adminCurrentPage - 1);
            }
        }

        function nextAdminPage() {
            if (adminCurrentPage < adminTotalPages) {
                loadAdminTransactions(adminCurrentPage + 1);
            }
        }

        function applyAdminFilters() {
            const statusFilter = document.getElementById('adminStatusFilter').value;
            const searchInput = document.getElementById('adminSearchInput').value.toLowerCase();

            let filteredTransactions = adminAllTransactions;

            if (statusFilter) {
                filteredTransactions = filteredTransactions.filter(txn => txn.status === statusFilter);
            }

            if (searchInput) {
                filteredTransactions = filteredTransactions.filter(txn =>
                    (txn.upi_transaction_id && txn.upi_transaction_id.toLowerCase().includes(searchInput)) ||
                    txn.user_email.toLowerCase().includes(searchInput) ||
                    txn.order_id.toLowerCase().includes(searchInput)
                );
            }

            displayAdminTransactions(filteredTransactions);
        }

        function refreshAdminData() {
            loadAdminTransactions(adminCurrentPage);
        }

        function exportTransactions() {
            const csvContent = "data:text/csv;charset=utf-8," +
                "ID,UPI Transaction ID,User Email,Package,Amount,Credits,Status,Created\n" +
                adminAllTransactions.map(txn =>
                    `${txn.id},"${txn.upi_transaction_id || ''}","${txn.user_email}","${txn.package_name}",${txn.amount},${txn.credits},${txn.status},"${new Date(txn.created_at).toLocaleString()}"`
                ).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `transactions_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
