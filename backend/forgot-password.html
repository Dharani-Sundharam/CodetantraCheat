<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CodeTantra Automation</title>
    <link rel="stylesheet" href="assets/style-dark.css">
    <script src="assets/letter-glitch.js" defer></script>
    <script src="assets/squares-background.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo-large">CT</div>
                <h1>Reset Password</h1>
                <p>Enter your email to receive a reset link</p>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                
                <div id="message" class="message"></div>
                
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </form>
            
            <div class="auth-footer">
                <p><a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ctautomationpro.onrender.com';
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                showMessage(data.message, 'success');
                
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });
        
        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>
</html>
